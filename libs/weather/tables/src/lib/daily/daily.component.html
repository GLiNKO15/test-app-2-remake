<table style="border: 1px solid rgba(102,69,216,0.86)">
  <tr>
    <td>City Name</td>
    <td>Mo</td>
    <td>Tu</td>
    <td>We</td>
    <td>Th</td>
    <td>Fr</td>
    <td>Sa</td>
    <td>Su</td>
  </tr>

  <tr *ngFor="let days of daily$ | async; index as i">
    <td>{{ (local$ | async)![i] }}</td>
    <td *ngFor="let day of days">{{ day.temp.day | temperaturePipe}}</td>
  </tr>

</table>
