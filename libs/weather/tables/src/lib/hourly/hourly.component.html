<table style="border: 1px solid rgba(102,69,216,0.86)">
  <tr>
    <td>City Name</td>
    <td>03:00</td>
    <td>06:00</td>
    <td>09:00</td>
    <td>12:00</td>
    <td>15:00</td>
    <td>18:00</td>
    <td>21:00</td>
    <td>24:00</td>
  </tr>

  <tr *ngFor="let hourly of hourly$ | async; index as i">
    <td>{{ (local$ | async)![i] }}</td>
    <td *ngFor="let hour of hourly">{{ hour.temp | temperaturePipe }}</td>
  </tr>

</table>
